<html>
  <head>
    <title>bootstrap test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/sns_btn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/myBootstrapSelect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    
  </head>
  <body>
    <select id="targetSelect" size="1" class="selectpicker"></select>
    <br><br>

    <!--リンクなしボタン-->
    <button type="button" class="btn btn-social btn-fb"><i class="fa fa-facebook left"></i> Facebook</button>
    <button type="button" class="btn btn-social btn-tw"><i class="fa fa-twitter left"></i> Twitter</button>
    <button type="button" class="btn btn-social btn-gplus"><i class="fa fa-google-plus left"></i> Google +</button>
    <br><br>
    
    <!--リンクありボタン-->
    <a class="btn btn-social btn-fb" href="#" role="button"><i class="fa fa-facebook left"></i> Facebook</a>
    <a class="btn btn-social btn-tw" href="#" role="button"><i class="fa fa-twitter left"></i> Twitter</a>
    <a class="btn btn-social btn-gplus" href="#" role="button"><i class="fa fa-google-plus left"></i> Google +</a>

  </body>
</html>
